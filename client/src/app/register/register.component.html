<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Create Account</h2>

    <form class="auth-form">
    
    <div class="form-field">
        <label for="email">User Name</label>
        <input id="name" name="name" type="text" [(ngModel)]="formdata.name" #name="ngModel"  required>
        <span class="auth-error">Please enter user name ?</span>
    </div>

      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" required>
      </div>

      <!-- Display error messages -->
      <!-- <div *ngIf="error$ | async as error" class="auth-error">
        {{ error }}
      </div> -->

      <!-- Disable button -->
      <!-- <button class="auth-button" type="submit" [disabled]="!registerForm.valid || (isLoading$ | async)">
        {{ (isLoading$ | async) ? 'Creating Account...' : 'Register' }}
      </button> -->
    </form>

    <div class="auth-switch-link">
      Already have an account? <a routerLink="/login">Login</a>
    </div>
  </div>
</div>
