<div class="modal-backdrop" (click)="onClose()">
  <div class="modal-content" (click)="$event.stopPropagation()">
    <header class="modal-header">
      <h2>Create New Task</h2>
      <button class="close-btn"></button>
    </header>

    <form  
      class="modal-body"
      action=""
       #f="ngForm"
       novalidate
      (ngSubmit)="f.form.valid&&onSubmit()"
    >
      <div class="form-field">
        <label for="title">Title</label>
        <input
          id="task"
          name="task"
          type="text"
          [(ngModel)]="formdata.task" 
          #task="ngModel" 
          required
         />
          <p class="error-text" *ngIf="this.submit&&task.errors?.['required']">Please enter Task !</p>
      </div>

      <div class="form-field">
        <label for="description">Description</label>
        <textarea
          id="description"
          name="description"
          [(ngModel)]="formdata.description" 
          #description="ngModel"
          placeholder="Add a more detailed description..."
        ></textarea>
      </div>

      <div class="form-field">
        <label for="assignto">Assign To</label>
        <select id="assignto" name="assignto" [(ngModel)]="formdata.assignto">
          <option [value]="null">-- Unassigned --</option>
          
          @for (user of allUsers; track user._id) {
            <option [value]="user._id">
              {{ user.username }}
            </option>
          }
        </select>
       
      </div>

      <div class="form-field">
        <label for="status">Status</label>
        <select id="status" name="status" [(ngModel)]="formdata.status">
          <option value="To Do">To Do</option>
          <option value="In Progress">In Progress</option>
          <option value="Done">Done</option>
        </select>
      </div>

      <footer class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="onClose()">
          Cancel
        </button>
        <button
          type="submit" class="btn btn-primary" value="register" (click)="submit=true"
        >
          <!-- {{ isEditMode ? "Save Changes" : "Create Task" }} -->
            Save Changes
        </button>
      </footer>
    </form>
  </div>
</div>
