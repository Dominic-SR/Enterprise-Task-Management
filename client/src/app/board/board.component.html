<div class="board-header">
  <div class="filter-controls">
    <button
      class="btn"
    >
      All Tasks
    </button>
    <button
      class="btn"
    >
      My Tasks
    </button>
  </div>
  <button class="btn btn-primary" (click)="openModal()">+ Create Task</button>
</div>

<div>
  <div class="board-container" cdkDropListGroup>
    <!-- To Do Column -->
    <div class="column">
      <h2 class="column-title">To Do</h2>
      <div
        id="todo-list"
        class="task-list"
        cdkDropList
      >
        <!-- <app-task-card-->

       @for (task of allTasks; track task._id) {
          <div class="card-container" >
            <p>hhhh</p>
            <h3 class="card-title">{{task.task}}</h3>
            <p class="card-description">{{task.description}}</p>

            <div class="card-footer">
              <div class="assignee-info">
                <div class="avatar" >
                  <!-- {{task.assignto}} -->
                   DO
                </div>
              </div>
              <button class="delete-btn" title="Delete Task">Ã—</button>
            </div>
          </div>
        }

        <!--</app-task-card> -->
      </div>
    </div>

    <!-- In Progress Column -->
    <div class="column">
      <h2 class="column-title">In Progress</h2>
      <div
        id="inprogress-list"
        class="task-list"
      >
        <!-- <app-task-card
        ></app-task-card> -->
      </div>
    </div>

    <!-- Done Column -->
    <div class="column">
      <h2 class="column-title">Done</h2>
      <div
        id="done-list"
        class="task-list"
      >
        <!-- <app-task-card
        ></app-task-card> -->
      </div>
    </div>
  </div>
</div>



@if (isModalOpen) {
  <app-formdialog (close)="closeModal()"></app-formdialog>
}
