<div class="auth-container">
  <div class="auth-card">
    <h2 class="auth-title">Welcome Back</h2>

    <form class="auth-form" 
    #f="ngForm"
    novalidate
    (ngSubmit)="f.form.valid&&onSubmit()"
    >
      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" [(ngModel)]="formdata.email" #email="ngModel" required>
        <p class="error-text" *ngIf="this.submit&&email.errors?.['required']">Please enter user email !</p>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" name="password" type="password" [(ngModel)]="formdata.password" #password="ngModel" required>
        <p class="error-text" *ngIf="this.submit&&password.errors?.['required']">Please enter password !</p>
      </div>

     <div *ngIf="this.errorMessage" class="auth-error">
        <p>{{errorMessage}}</p>
      </div>

      <button class="auth-button"  [disabled]="this.loading" type="submit" value="Login" (click)="submit=true" >{{ loading ? 'Loading...' : 'Login' }}</button>
    </form>

    <div class="auth-switch-link">
      Need an account? <a (click)="this.registerpage()">Register</a>
    </div>
  </div>
</div>
